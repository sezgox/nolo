

<article>
    <div class="wrapper" [style.view-transition-name]="'transition-img-'+project.id">
        <div class="image" [ngStyle]="{'background-image': 'url(' + project.media.mediaPath + project.media.images[0] + ')'}"  (click)="seeProject(project)">
            <div class="info">
                <h3 [style.view-transition-name]="'transition-title-'+project.id">{{project.title}}</h3>
                <h4 [style.view-transition-name]="'transition-genre-'+project.id">{{project.genre}}</h4>
            </div>
            <div class="hoverContent">
                <p>Read more <i class="fa-solid fa-arrow-right"></i></p>
            </div>
        </div>
    </div>
</article>
